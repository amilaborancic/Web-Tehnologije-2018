<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="addGodina.css" />

</head>
<body>
    <div id="okvir">
        <div id="header">
            <div>
                <img id="logo" src="https://sevenworth.co.za/wp-content/uploads/2017/08/logo-2016-squarish.png" alt="logo" />
                <h1>Dodavanje godine</h1>
            </div>
            <div id="meni">
                <ul>
                    <li><a href="zadaci.html">Pregled godina</a></li>
                    <li><a href="addGodina.html">Dodavanje godine</a></li>
                    <li><a href="studenti.html">Pregled studenata</a></li>
                </ul>
            </div>
        </div>
        <div id="side">
            <form>
                <h3>Unos godine:</h3>
                <label>Naziv godine</label>
                <br />
                <input type="text" name="naziv" required/>
                <br /><br />
                <label>Naziv repozitorija vježbe</label>
                <br />
                <input type="text" name="rvjezbe" required/>
                <br /><br />
                <label>Naziv repozitorija spirale</label>
                <br />
                <input type="text" name="rspiral" required />
                <br /><br />
                <input type="reset" value="Poništi" />
                <input type="submit" value="Unesi" />
            </form>
        </div>
        <div id="glavniSadrzaj">
            <div class="godina">
                <p>2015/16</p>
                <p>
                    Broj studenata: 90
                    <br />
                    Broj vježbi: 10
                    <br />
                    Broj spirala: 4
                </p>
            </div>
            <div class="godina">
                <p>2016/17</p>
                <p>
                    Broj studenata: 90
                    <br />
                    Broj vježbi: 10
                    <br />
                    Broj spirala: 4
                </p>
            </div>
            <div class="godina"></div>
            <div class="godina"></div>
        </div>
        <div id="footer"><p>Web tehnologije 2018/19</p></div>
    </div>
</body>
</html>
