<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="addZadatak.css" />
</head>
<body>
    <div id="okvir">
        <div id="header">
            <div>
                <img id="logo" src="https://sevenworth.co.za/wp-content/uploads/2017/08/logo-2016-squarish.png" alt="logo" />
                <h1>Dodavanje zadatka</h1>
            </div>
            <div id="meni">
                <ul>
                    <li><a href="zadaci.html">Pregled godina</a></li>
                    <li><a href="addGodina.html">Dodavanje godine</a></li>
                    <li><a href="studenti.html">Pregled studenata</a></li>
                </ul>
            </div>
        </div>
        <div id="glavniSadrzaj">
            <form id="noviZadatak">
                <h3>Novi zadatak</h3>
                <label>Naziv zadatka</label>
                <input type="text" name="naziv" required />
                <br /><br />
                <label>Tekst postavke *</label>
                <br /><br />
                <input type="file" name="postavka" required />
                <br /><br />
                <label>Vježbe/Spirale</label>
                <select>
                    <option>Vježba X</option>
                    <option>Vježba Y</option>
                </select>
                <br /><br /><br />
                <input type="submit" value="Dodaj" />
            </form>
        </div>
        <div id="footer">Web tehnologije 2018/19</div>
    </div>
</body>
</html>
